<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="words.js"></script>
    <script src="friendl.js"></script>
    <style>
        .game {
            display: flex;
            flex-direction: column;
            align-content: space-between;
            align-items: center;
            height: calc(100% - 48px);
            width: 100%;
        }

        .board {
            border: 2px solid #444;
            border-radius: 2px;
            padding: 0.2em;
            background-color: #111;
            min-width: 258px;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        button {
            font: 16px Arial;
            background: #222;
            color: white;
            padding: 8px;
            margin: 0 8px;
            border: 1px solid gray;
            border-radius: 2px;
            font-weight: bold;
        }
        button:hover {
            background: #444;
        }
        button:active {
            background: #666;
        }

        .key {
            width: 50px;
            height: 50px;
            text-transform: capitalize;
            vertical-align: top;
            text-align: left;
            padding: 6px;
            margin: 3px;
            font-weight: bold;
            display: inline-flex;
            align-items: flex-start;
        }

        .key.used {
            background: #444;
            border-color: white;
            border-style: dashed;
        }

        .random {
            margin: 8px;
        }

        .keys {
            margin-top: 2em;
            width: 100%;
        }

        .notification {
            display: none;
            margin: 8px;
        }

        .row {
            display: flex;
            /* justify-content: space-around; */
            padding: 0.2em;
            min-height: 38px;
            font-family: 'Courier New', Courier, monospace;
        }

        .board.won {
            background-color: blue;
        }

        .unknown,
        .absent {
            background-color: darkslategray;
        }

        .elsewhere {
            background-color: blueviolet;
        }

        .correct {
            background-color: yellow;
            color: black;
            border-color: black;
        }
        .share.won {
            background-color: green;
        }

        .state.right {
            border-style: double;
            border-width: 3px;
            background-color: lightgreen;
            margin: 2px;
        }
        .state.else {
            border-style: dashed;
            border-width: 1px;
            margin: 4px;
            background-color: #55CDFC;
        }

        .counter, .state, .letter {
            background-color: #CCC;
            border-radius: 8px;
            border: 2px solid white;
            width: 1em;
            height: 1em;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            color: black;
            margin: 3px;
        }

        .counter {
            background-color: blueviolet;
        }

        .keyrow {
            display: flex;
            justify-content: center;
            padding: 0.2em;
        }
    </style>
</head>
<body onload="start()" style="background: black; color: white; font-family: Arial;">
<div class="header">
    <button id="share" class="share">Share</button>
    <!-- <button id="settings">Settings</button> -->
    <button id="help">Help</button>
    <button id="restart">Restart</button>
</div>
<div class="game">
    <div class="board">
    </div>
    <button id="random" class="random">Random Word</button>
    <div class="notification">Unknown word</div>
    <div class="keys">
    </div>
</div>
</body>
</html>
