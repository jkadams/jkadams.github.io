<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="friendl.js"></script>
    <style>
        .game {
            display: flex;
            flex-direction: column;
            align-content: space-between;
            align-items: center;
            height: calc(100% - 48px);
            width: 100%;
        }

        .board {
            border: 2px solid white;
            padding: 0.2em;
            background-color: darkslategray;
            width: 20em;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 8px;
        }
        .header button {
            font: 16px Arial;
            background: #222;
            color: white;
            padding: 8px;
            margin: 0 8px;
            border: 1px solid gray;
            border-radius: 2px;
            font-weight: bold;
        }

        .keys {
            margin-top: 2em;
            width: 100%;
        }

        .notification {
            visibility: hidden;
            margin: 8px;
        }

        .row {
            display: flex;
            justify-content: space-around;
            padding: 0.2em;
        }

        .letter {
            width: 1em;
            height: 1em;
            text-align: center;
            font-family: 'Arial';
            font-weight: bold;
            font-size: 2em;
            border: 1px solid white;
        }

        .board.won {
            background-color: blue;
        }

        .unknown,
        .absent {
            background-color: darkslategray;
        }

        .elsewhere {
            background-color: blueviolet;
        }

        .correct {
            background-color: yellow;
            color: black;
            border-color: black;
        }

        .player {
            background-color: lightblue;
            border-radius: 8px;
            width: 1em;
            height: 1em;
            font-size: 2em;
            font-family: Arial;
            font-weight: bold;
            text-align: center;
            color: black;
        }

        .key {
            width: 1em;
            height: 1em;
            border: 1px solid white;
            text-align: center;
        }

        .keyrow {
            display: flex;
            justify-content: center;
            padding: 0.2em;
        }

        .key {
            width: 50px;
            height: 50px;
            text-transform: capitalize;
            font: 16px Arial;
            vertical-align: top;
            text-align: left;
            padding: 6px;
            margin: 3px;
            font-weight: bold;
            color: white;
            background-color: #222;
            border-radius: 2px;
            border-color: gray;
            display: inline-flex;
            align-items: flex-start;
        }
    </style>
</head>
<body onload="start()" style="background: black; color: white; font-family: Arial;">
<div class="header">
    <button id="settings">Settings</button>
    <button id="help">Help</button>
</div>
<div class="game">
    <div class="board">
    </div>
    <div class="notification">Unknown word</div>
    <div class="keys">
    </div>
</div>
</body>
</html>
